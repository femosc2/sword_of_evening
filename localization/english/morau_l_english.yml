l_english:
 # Artifact
 vs_twilight_name:0 "Twilight"
 vs_twilight_description:0 "A Valyrian steel greatsword forged from a fallen star, twin to Dawn. Where Dawn gleams pale as milkglass, Twilight shimmers with a dark, iridescent hue — as if the night sky itself were folded into steel. It is the blade of the Sword of the Evening, claimed only by those bastard scions of House Dayne who prove themselves worthy."
 claimed_twilight_desc:0 "Has claimed Twilight"
 sword_of_the_evening_desc:0 "Is the Sword of the Evening"

 # Nickname
 nick_agot_the_sword_of_the_evening:0 "the Sword of the Evening"

 # Modifier
 vs_twilight_modifier:0 "Twilight"

 # Decisions
 claim_twilight_worthy_decision:0 "Claim Twilight as the Sword of the Evening"
 claim_twilight_worthy_decision_desc:0 "I have proven myself worthy of bearing Twilight, the blade of the bastard Daynes. No other holds the title of Sword of the Evening — it is mine to claim."
 claim_twilight_worthy_decision_tooltip:0 "You must be a worthy bastard Dayne to claim Twilight"
 claim_twilight_unworthy_decision:0 "Seize Twilight by Force of Will"
 claim_twilight_unworthy_decision_desc:0 "Though I have not proven myself worthy by the old standards, I will take Twilight by my own authority. The cost to my prestige will be great, but the blade will be mine."
 claim_twilight_unworthy_decision_tooltip:0 "Seize Twilight at great cost to your prestige"
 train_sword_of_evening_prodigy_decision:0 "Train a Child as the Sword of the Evening"
 train_sword_of_evening_prodigy_decision_desc:0 "One of my children shows great promise with a blade. I shall set them on the path to becoming the Sword of the Evening — the champion of the cadet Daynes. It will be a long and arduous journey, but if they prove worthy, they may one day claim Twilight and earn a title to rival the Sword of the Morning."

 # Interactions
 offer_twilight_interaction:0 "Offer Twilight"
 offer_twilight_interaction_desc:0 "Offer the Valyrian steel sword Twilight to a worthy bastard Dayne, naming them the Sword of the Evening."

 # Event 0001: Childhood discovery
 agot_morau_prodigy.0001.t:0 "A Promising Shadow"
 agot_morau_prodigy.0001.desc:0 "My [ROOT.Char.Custom2('RelationToMe', prodigy)] [prodigy.GetFirstName] has been showing remarkable aptitude with the blade, far beyond what one might expect of a child [prodigy.GetHerHis] age. Though [prodigy.GetSheHe] bears the burden of bastardy, the blood of the Daynes runs strong in [prodigy.GetHerHis] veins.\n\nThere are whispers among the household that [prodigy.GetSheHe] could be something special — perhaps even worthy of a title all [prodigy.GetHerHis] own. The Sword of the Morning belongs to the trueborn Daynes, but there is another path: the Sword of the Evening, a title for those who prove that greatness knows no birth.\n\nShall I set [prodigy.GetHerHim] on this path?"
 agot_morau_prodigy.0001.a:0 "[prodigy.GetHerHis|U] true training begins now."
 agot_morau_prodigy.0001.a.tt:0 "You will set [prodigy.GetHerHim] on the path to becoming the Sword of the Evening"
 agot_morau_prodigy.0001.b:0 "[prodigy.GetSheHe|U] is a child; I will let [prodigy.GetHerHim] grow in [prodigy.GetHerHis] own way."
 agot_morau_prodigy.0001.b.tt:0 "[prodigy.GetFirstNameNoTooltip] will develop like any child might"

 # Event 0002: Parent - Brave or Prowess
 agot_morau_prodigy.0002.t:0 "The Bold Shadow"
 agot_morau_prodigy.0002.desc:0 "My [ROOT.Char.Custom2('RelationToMe', prodigy)] [prodigy.GetFirstName] has spent two years doing little save studying warfare and training with [prodigy.GetHerHis] blade, now it's time to truly instruct [prodigy.GetHerHim].\n\nTo become the Sword of the Evening, one must be prepared to face even the most harrowing of foes — and to that end, I have two choices for instruction before me: either to instill that courage in [prodigy.GetFirstNameNoTooltip] with a dangerous jousting exercise, or to have [prodigy.GetHerHim] receive more direct weapons training."
 agot_morau_prodigy.0002.a:0 "To the horses!"
 agot_morau_prodigy.0002.a.tt:0 "You will attempt to make [prodigy.GetFirstNameNoTooltip] more brave"
 agot_morau_prodigy.0002.b:0 "Pick up the blade!"
 agot_morau_prodigy.0002.b.tt:0 "[prodigy.GetFirstNameNoTooltip] will continue [prodigy.GetHerHis] weapons training"
 agot_morau_prodigy.0002.gainedprowess1:0 "[prodigy.GetFirstNamePossessiveNoTooltip] [prowess|E] increases by [prowess_i] 1"
 agot_morau_prodigy.0002.gainedprowess2:0 "[prodigy.GetFirstNamePossessiveNoTooltip] [prowess|E] increases by [prowess_i] 2"
 agot_morau_prodigy.0002.gainedprowess3:0 "[prodigy.GetFirstNamePossessiveNoTooltip] [prowess|E] increases by [prowess_i] 3"
 agot_morau_prodigy.0002.gainednoprowess:0 "[prodigy.GetFirstNameNoTooltip] gained no [prowess|E]"
 agot_morau_prodigy.0002.gainedtraitbrave:0 "[prodigy.GetFirstNameNoTooltip] gained the [trait|E] [GetTrait('brave').GetName( prodigy )]"
 agot_morau_prodigy.0002.gainedtraitcraven:0 "[prodigy.GetFirstNameNoTooltip] gained the [trait|E] [GetTrait('craven').GetName( prodigy )]"

 # Event 0003: Parent - Just or Prowess
 agot_morau_prodigy.0003.t:0 "Justice and Steel"
 agot_morau_prodigy.0003.desc:0 "[prodigy.GetFirstNamePossessive] training is proceeding well, though there is more to knighthood than to swing a blade and charge your foes. You must also bear your liege's justice to those who deserve it. Justice is a heavy thing though, and not without its fair share of challenges.\n\nSo I've come to a fork in the road, caught between two lessons my [ROOT.Char.Custom2('RelationToMe', prodigy)] still needs learn... There is to be a trial soon, and with it a chance to see justice done in person. Witnessing this trial will take time that could be spent with a blade in hand, though, so I must choose:\n\nWhat is weightier to the Sword of the Evening — justice, or #bold [prodigy.GetHerHis] sword?"
 agot_morau_prodigy.0003.a:0 "[prodigy.GetSheHe|U] will bear the weight of justice."
 agot_morau_prodigy.0003.a.tt:0 "You will try to make [prodigy.GetFirstNameNoTooltip] more just"
 agot_morau_prodigy.0003.b:0 "[prodigy.GetSheHe|U] will keep to the weight of the sword."
 agot_morau_prodigy.0003.b.tt:0 "[prodigy.GetFirstNameNoTooltip] will continue [prodigy.GetHerHis] weapons training"
 agot_morau_prodigy.0003.gainedtraitjust:0 "[prodigy.GetFirstNameNoTooltip] gained the [trait|E] [GetTrait('just').GetName( prodigy )]"
 agot_morau_prodigy.0003.gainedtraitcallous:0 "[prodigy.GetFirstNameNoTooltip] gained the [trait|E] [GetTrait('callous').GetName( prodigy )]"

 # Event 0004: Parent - Compassionate or Prowess
 agot_morau_prodigy.0004.t:0 "A Kind Hand"
 agot_morau_prodigy.0004.desc:0 "What separates the Sword of the Evening from common knights isn't simply their peerless skill with a blade, but the nobility of spirit that each must carry in all their tasks. To be a truly great knight is to show mercy, even when it may be the more difficult choice.\n\nSome are born with kindness, others must learn it in their rearing. I know [prodigy.GetFirstName] must not simply develop with the blade, but learn these lessons of mercy and compassion. To do so will mean showing [prodigy.GetHerHim] the lives of others, and the truth of their value. This will take time away from training with the blade, but may prove far more valuable for all [prodigy.GetHerHis] days to come. Still, it is a choice I must make:\n\nThe blade, or the heart?"
 agot_morau_prodigy.0004.desc_nocomp:0 "What separates the Sword of the Evening from common knights isn't simply their peerless skill with a blade, but the nobility of spirit that each must carry in all their tasks. To be a truly great knight is to show mercy, even when it may be the more difficult choice.\n\nSome are born with kindness, others must learn it in their rearing. I fear there is little time now to impress any such lessons upon them, so all I can do now is teach them the value of skill with your steel."
 agot_morau_prodigy.0004.a:0 "We will nurture the heart before the arms."
 agot_morau_prodigy.0004.a.tt:0 "You will attempt to make [prodigy.GetFirstNameNoTooltip] more compassionate"
 agot_morau_prodigy.0004.b:0 "The blade will be of more comfort than a kind heart."
 agot_morau_prodigy.0004.b.tt:0 "[prodigy.GetFirstNameNoTooltip] will continue [prodigy.GetHerHis] weapons training"
 agot_morau_prodigy.0004.gainedtraitcompassionate:0 "[prodigy.GetFirstNameNoTooltip] gained the trait [trait|E] [GetTrait('compassionate').GetName( prodigy )]"
 agot_morau_prodigy.0004.gainedtraitsadistic:0 "[prodigy.GetFirstNameNoTooltip] gained the trait [trait|E] [GetTrait('sadistic').GetName( prodigy )]"

 # Event 0005: Parent - Blademaster trial
 agot_morau_prodigy.0005.t:0 "A Test at Dusk"
 agot_morau_prodigy.0005.desc:0 "[prodigy.GetFirstName] has trained [prodigy.GetHerHis] entire life for this day, the day where [prodigy.GetSheHe] will either prove [prodigy.GetHerHis] skill at arms, or forever find Twilight out of reach. To be the Sword of the Evening you must above all be a true master of the blade, perhaps the greatest in Westeros or beyond.\n\nA peerless knight is all that will do for Twilight, and so the time of trial has come. [prodigy.GetFirstNameNoTooltip] must face a full-grown knight in combat — and not only win, but show exceptional skill in the process. Should [prodigy.GetSheHe] succeed, [prodigy.GetSheHe] will have at least proven [prodigy.GetHerHis] skill beyond the doubt of any knight. This will be a dangerous challenge, and may even end with [prodigy.GetFirstNamePossessiveNoTooltip] death.\n\nIs that a risk I am willing to take?"
 agot_morau_prodigy.0005.a:0 "A true knight risks death, start the trial."
 agot_morau_prodigy.0005.a.tt:0 "[prodigy.GetFirstNameNoTooltip] will attempt a deadly test of skill"
 agot_morau_prodigy.0005.b:0 "I cannot risk [prodigy.GetHerHim], call it off!"
 agot_morau_prodigy.0005.b.tt:0 "[prodigy.GetFirstNameNoTooltip] will give up all hope of being the Sword of the Evening"

 # Event 0006: Night before judgment
 agot_morau_prodigy.0006.t:0 "A Night of Anticipation"
 agot_morau_prodigy.0006.desc:0 "My [ROOT.Char.Custom2('RelationToMe', prodigy)] [prodigy.GetFirstName] is still in the yard practicing with a blade, even though the moon is high in the sky and morning remains far away. Tomorrow [prodigy.GetSheHe] will be weighed and measured, and [prodigy.GetSheHe] worries [prodigy.GetSheHe] will be found wanting.\n\nAll we can do now is wait for the dusk."
 agot_morau_prodigy.0006.a:0 "It's nearly judgment time."
 agot_morau_prodigy.0006.a.tt:0 "[prodigy.GetFirstNameNoTooltip] will be judged on [prodigy.GetHerHis] worthiness"

 # Event 0007: Dynasty head judges worthiness
 agot_morau_prodigy.0007.t:0 "A Setting Sun"
 agot_morau_prodigy.0007.desc.non_parent:0 "I have heard stories of late, whispers of a prodigy among the bastard branches of our House, skilled with a blade and honorable of heart, they say. I'm told that [prodigy.GetSheHe] is something special, and, which is more, that [prodigy.GetSheHe] is meant to be the Sword of the Evening.\n\nWhatever else is true, the final judgment lies as much with me as anyone: Is [prodigy.GetFullNameNicknamed] ready to become the Sword of the Evening?"
 agot_morau_prodigy.0007.desc:0 "The day of judgment has come, and all of our House are here to witness. I have heard the reports of lords and ladies high and low, of smallfolk and knights. Tales of skill, bravery, and a noble heart. Though born beneath the shadow of bastardy, [prodigy.GetFirstName] has shown that the blood of the Daynes runs true regardless of the circumstances of one's birth.\n\nThe fading light of evening is scattering across the room, landing on the dark, shimmering blade of Twilight in my hand, illuminating its surface and sending chills down my spine. Now is the time, there is little more to be heard, and much to be considered.\n\nThe final judgment lies as much with me as anyone: Is my [ROOT.Char.Custom2('RelationToMe', prodigy)] worthy of becoming the legendary Sword of the Evening? Can [prodigy.GetSheHe] be trusted to guard the night?"
 agot_morau_prodigy.0007.a:0 "[prodigy.GetSheHe|U] is worthy!"
 agot_morau_prodigy.0007.a.tt:0 "[prodigy.GetFirstNameNoTooltip] will become the Sword of the Evening"
 agot_morau_prodigy.0007.b:0 "[prodigy.GetFirstNameNoTooltip] has proven [prodigy.GetHerselfHimself] unworthy."
 agot_morau_prodigy.0007.b.tt:0 "[prodigy.GetFirstNameNoTooltip] will not become the Sword of the Evening"
 agot_morau_prodigy.0007.c:0 "[prodigy.GetFirstNameNoTooltip] may be worthy, but I will not grant [prodigy.GetHerHim] Twilight."
 agot_morau_prodigy.0007.c.tt:0 "[prodigy.GetFirstNameNoTooltip] will not become the Sword of the Evening"

 # Event 0008: Already a Sword of the Evening
 agot_morau_prodigy.0008.t:0 "The Waiting Shadow"
 agot_morau_prodigy.0008.desc:0 "[prodigy.GetFirstName] has trained hard and well, and has proven [prodigy.GetHerselfHimself] more than worthy of bearing Twilight, and the title that comes with it. Though another wields the blade already, we know a new shadow waits to take up the mantle should they fall. [prodigy.GetFirstNameNoTooltip] is disappointed, and has a right to be, but [prodigy.GetHerHis] time will come."
 agot_morau_prodigy.0008.a:0 "Patience is a hard lesson."
 agot_morau_prodigy.0008.a.tt:0 "[prodigy.GetFirstNameNoTooltip] can not become Sword of the Evening yet"

 # Events for if Prodigy's parent is dead

 # Event 0009: Self - Brave or Prowess
 agot_morau_prodigy.0009.t:0 "The Bold Shadow"
 agot_morau_prodigy.0009.desc:0 "I have spent two years doing little save studying warfare and training with my blade, now it might be time to prove my courage! To become the Sword of the Evening, one must be prepared to face even the most harrowing of foes. I have two choices to help prepare me, a jousting exercise that will test my courage, or to focus on my lessons with a sword."
 agot_morau_prodigy.0009.a:0 "Bring me my horse!"
 agot_morau_prodigy.0009.a.tt:0 "You will attempt to prove your bravery"
 agot_morau_prodigy.0009.b:0 "Twilight must have a peerless knight to wield it."
 agot_morau_prodigy.0009.b.tt:0 "You will train with the sword"
 agot_morau_prodigy.0009.gainedprowess1:0 "Your [prowess|E] increases by [prowess_i] 1"
 agot_morau_prodigy.0009.gainedprowess2:0 "Your [prowess|E] increases by [prowess_i] 2"
 agot_morau_prodigy.0009.gainedprowess3:0 "Your [prowess|E] increases by [prowess_i] 3"
 agot_morau_prodigy.0009.gainednoprowess:0 "You gained no [prowess|E]"
 agot_morau_prodigy.0009.gainedtraitbrave:0 "You gained the [trait|E] [GetTrait('brave').GetName( ROOT.Char )]"
 agot_morau_prodigy.0009.gainedtraitcraven:0 "You gained the [trait|E] [GetTrait('craven').GetName( ROOT.Char )]"

 # Event 0010: Self - Just or Prowess
 agot_morau_prodigy.0010.t:0 "Honor and Steel"
 agot_morau_prodigy.0010.desc:0 "There is soon to be a trial for a local criminal; all of the stories talk of knights as honorable dispensers of their liege's justice, and if I am to prove myself worthy of Twilight I must strive to do the same. In this trial, I see a chance to see justice done first hand, or at the least to see it fail to be done. This will take time, which I could be spending with a sword in my hand.\n\nWhich is worth more: honor, or skill?"
 agot_morau_prodigy.0010.a:0 "I'll choose honor."
 agot_morau_prodigy.0010.a.tt:0 "You will attempt to learn the ways of justice, though may find yourself more callous than you'd hoped"
 agot_morau_prodigy.0010.b:0 "I'll choose skill."
 agot_morau_prodigy.0010.b.tt:0 "You will spend the time training with your sword"
 agot_morau_prodigy.0010.gainedtraitjust:0 "You gained the [trait|E] [GetTrait('just').GetName( ROOT.Char )]"
 agot_morau_prodigy.0010.gainedtraitcallous:0 "You gained the [trait|E] [GetTrait('callous').GetName( ROOT.Char )]"

 # Event 0011: Self - Compassionate or Prowess
 agot_morau_prodigy.0011.t:0 "A Tender Heart"
 agot_morau_prodigy.0011.desc:0 "The stories tell of chivalrous knights, saving fair maids from towers and protecting the smallfolk from those who would exploit them. To be like a knight out of those stories, I must prove to carry the same kindness in my soul.\n\nShould I spend time among the smallfolk, in hopes of learning and showing my compassion? Or prioritize my skill at arms?"
 agot_morau_prodigy.0011.a:0 "I'll walk amongst the people."
 agot_morau_prodigy.0011.a.tt:0 "You will attempt to prove your compassion, though the reverse may be true"
 agot_morau_prodigy.0011.b:0 "I'll focus on the sword."
 agot_morau_prodigy.0011.b.tt:0 "You continue to train with a sword"
 agot_morau_prodigy.0011.gainedtraitcompassionate:0 "You gained the [trait|E] [GetTrait('compassionate').GetName( ROOT.Char )]"
 agot_morau_prodigy.0011.gainedtraitsadistic:0 "You gained the [trait|E] [GetTrait('sadistic').GetName( ROOT.Char )]"

 # Event 0012: Self - Blademaster trial
 agot_morau_prodigy.0012.t:0 "A Test at Dusk"
 agot_morau_prodigy.0012.desc:0 "A lone knight waits in the training yard for me, with the purple-hued light of dusk bearing down on shining plate. The members of my House have gathered here to see this test, and to gauge my worth. I am to face this full-grown knight in single combat, not with blunted training swords but with sharpened steel. The duel is not to the death, but more than one star has fallen in this very trial. I take a deep breath as I polish the surface of my sword. There is still time to back out, to protect my own safety and give up my dream of wielding Twilight in my family's name.\n\nSo shall I face this test? Or run from all of my hopes."
 agot_morau_prodigy.0012.a:0 "I'll face the challenge."
 agot_morau_prodigy.0012.a.tt:0 "You will attempt to prove yourself as a blademaster, though it is risky"
 agot_morau_prodigy.0012.b:0 "Forget my dream, I'll keep my life."
 agot_morau_prodigy.0012.b.tt:0 "You give up on becoming the Sword of the Evening"

 # Event 0013: Self - Judgment (player is prodigy)
 agot_morau_prodigy.0013.t:0 "The Rising Shadow"
 agot_morau_prodigy.0013.desc.intro:0 "I stand in the halls where the bastard scions of House Dayne gather, with Twilight waiting in its place of honor. Today I learn if I have earned myself the right to be the Sword of the Evening.\n\n"
 agot_morau_prodigy.0013.desc.worthynothousehead:0 "With a smile across [dayne_dynasty_head.GetHerHis] face [dayne_dynasty_head.GetFullName], the head of House Dayne, bids me step forth and claim Twilight from its resting place. With trembling hands I reach out to touch the sword that carries the hopes of all bastard Daynes while my family cheers my name behind me. History will have its eyes on me now, I must prove that I am worthy of its gaze."
 agot_morau_prodigy.0013.desc.unworthynothousehead:0 "With a disappointed frown [dayne_dynasty_head.GetFullName], the head of House Dayne, bars me from ever holding Twilight, leave alone wielding it in my House's name. I am not worthy of carrying the blade, and my dreams for being Sword of the Evening lie in the dust."
 agot_morau_prodigy.0013.desc.worthyhousehead:0 "As the head of my House it falls to me to determine if a knight has proven worthy of taking up Twilight. Without ego I can say none would doubt my worthiness, I have proven my skill and nobility many times over, and it is my right to claim our blade. Today I will stand as the Sword of the Evening, and carve my name into the twilight hours of history!"
 agot_morau_prodigy.0013.desc.unworthyhousehead:0 "As the head of House Dayne it falls to me to determine if any knight amongst us is worthy to claim Twilight and become the Sword of the Evening. As I look at the blade in its resting place, every fiber of me wants to claim it, to call myself the Sword of the Evening and feel the glory of that title.\n\nI know the truth though, I have not earned either that blade or the title that follows it. To take it now would only dishonor myself and my House. Twilight must remain in place, waiting for a more worthy hand."
 agot_morau_prodigy.0013.a:0 "I am the Sword of the Evening!"
 agot_morau_prodigy.0013.a.tt:0 "You have become the Sword of the Evening, and will wield Twilight"
 agot_morau_prodigy.0013.b:0 "I have failed my House."
 agot_morau_prodigy.0013.b.tt:0 "You will never be Sword of the Evening"

 # Event 0014: Already a Sword of the Evening (player is prodigy)
 agot_morau_prodigy.0014.t:0 "The Waiting Shadow"
 agot_morau_prodigy.0014.desc:0 "Though all freely admit I am worthy of bearing the title Sword of the Evening, another already holds that title. Perhaps my chance will come in time, or perhaps it was never fated to be. In either case I must focus my energies on other pursuits for now."
 agot_morau_prodigy.0014.a:0 "Perhaps one day."
 agot_morau_prodigy.0014.a.tt:0 "There is already a Sword of the Evening"

 # Event 0015: Prodigy steals Twilight
 agot_morau_prodigy.0015.t:0 "A Thief in the Dark"
 agot_morau_prodigy.0015.desc:0 "[prodigy.GetFirstName], having been denied [prodigy.GetHerHis] prize of becoming the Sword of the Evening, has stolen Twilight from its resting place. If action is not taken quickly [prodigy.GetSheHe] may escape, I have no choice now but to attempt to bring [prodigy.GetHerHim] back to be caged, and for justice to be done.\n\nThough I had hoped [prodigy.GetSheHe] would be our new Sword of the Evening, [prodigy.GetSheHe] has chosen a darker path still."
 agot_morau_prodigy.0015.a:0 "Bring them back to me in an iron cage!"
 agot_morau_prodigy.0015.a.tt:0 "You will attempt to imprison [prodigy.GetFirstNameNoTooltip], though [prodigy.GetSheHe] may escape"

 # Event 0016: Notify parent - child became Sword of the Evening
 agot_morau_prodigy.0016.t:0 "A New Dusk"
 agot_morau_prodigy.0016.desc:0 "I've received word that my [ROOT.Char.Custom2('RelationToMe', prodigy)] [prodigy.GetFirstName] has finally achieved [prodigy.GetHerHis] long held goal of becoming the Sword of the Evening, and that [prodigy.GetSheHe] has become a knight all of House Dayne should be proud of."
 agot_morau_prodigy.0016.a:0 "To the newly risen Shadow!"
 agot_morau_prodigy.0016.a.tt:0 "You have raised a Sword of the Evening"

 # Event 0017: Prodigy died
 agot_morau_prodigy.0017.t:0 "The Fallen Shadow"
 agot_morau_prodigy.0017.desc:0 "My [ROOT.Char.Custom2('RelationToMe', prodigy)], and all my grand hopes go to the gods with [prodigy.GetHerHim]. [prodigy.GetSheHe|U] showed such promise, and now their light has been snuffed out like the briefest and brightest of candles. The gods made us creatures of love, and that makes the loss that follows all the harder to bear. Though we must go on all the same, until another shadow may rise to guard the evening."
 agot_morau_prodigy.0017.a:0 "Goodbye, my child."
 agot_morau_prodigy.0017.a.tt:0 "You will grieve your loss"

 # Event 0018: Failed with parent
 agot_morau_prodigy.0018.t:0 "The Wasted Shadow"
 agot_morau_prodigy.0018.desc:0 "With [prodigy.GetHerHis] failure in the most recent test of their character and ability, it has become clear to all of our House that [prodigy.GetFirstName] will never be the Sword of the Evening.\n\nPerhaps it was my fault, that I wasted their potential and failed to teach [prodigy.GetHerHim] of the knightly virtues. Or maybe there was some failing hidden within [prodigy.GetHerHim] from the start, and I merely got my hopes up too high. In any case, we must close this chapter of [prodigy.GetHerHis] story for good and find some other way [prodigy.GetSheHe] can prove [prodigy.GetHerselfHimself] to our House."
 agot_morau_prodigy.0018.a:0 "I have failed you."
 agot_morau_prodigy.0018.a.tt:0 "[prodigy.GetFirstNameNoTooltip] will never become the Sword of the Evening"

 # Event 0019: Failed without parent
 agot_morau_prodigy.0019.t:0 "A Failed Shadow"
 agot_morau_prodigy.0019.desc:0 "With my recent performance in the latest test of my skills and personality as a knight, I have proven myself unworthy in the eyes of gods and men. It is clear to me now that I can never be considered worthy of becoming the Sword of the Evening, and should give up on this pointless dream.\n\nThough I may never be the greatest of knights, there are yet many ways I can prove myself to House Dayne."
 agot_morau_prodigy.0019.a:0 "I'll find another way to be of use."
 agot_morau_prodigy.0019.a.tt:0 "You will never be the Sword of the Evening"
